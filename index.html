<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link type='text/css' href='./styles.css' rel='stylesheet'>
    </head>
    <body>
        <div class='clock'>
            <div class='hand hour-hand'>

            </div>
            <div class='hand min-hand'>

            </div>
            <div class='hand sec-hand'>

            </div>
        </div>
    <script>
        //to select relevant clock hands
        const secondHand = document.querySelector('.sec-hand');
        const minHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        //to get date/hour/min/secs and calculate unit to deg
        function setDate() {
            const now = new Date();
            const seconds = now.getSeconds();
            const secondsDeg = ((seconds/60)*360)+90;
            const minutes = now.getMinutes();
            const minDeg = ((minutes/60)*360)+90;
            const hours = now.getHours();
            const hourDeg = ((hours/12)*360)+90
            //to apply rotate style at relevant deg
            secondHand.style.transform =`rotate(${secondsDeg}deg)`;
            minHand.style.transform=`rotate(${minDeg}deg)`;
            hourHand.style.transform=`rotate(${hourDeg}deg)`;
            //to remove transition at 0 seconds to avoid rewind of transition
            if(secondsDeg ===90) {
                secondHand.style.transition='null';
            }
        }

        function setBackground() {
            const body = document.querySelector('body');
            const date = new Date();
            const month = date.getMonth();
            const clock = document.querySelector('.clock');
            
            if (month >=2 && month<5) {
                body.style.backgroundImage='url(./spring.jpg)';
                clock.style.background='#BC70A4';
            } else if (month>=5 && month<9) {
                body.style.backgroundImage='url(./summer.jpg)';
                clock.style.background='#33ADFF';
            } else if (month>=8 && month<11) {
                body.style.backgroundImage='url(./autumn.jpg)';
                clock.style.background='#CC5500';
            } else if (month >=8 && month <10) {
                body.style.backgroundImage='url(./winter.jpg)';
                clock.style.background='#577284';
            }
        }

        setInterval(setDate,1000);
        setInterval(setBackground,1000);
    </script>
    </body>
</html>
